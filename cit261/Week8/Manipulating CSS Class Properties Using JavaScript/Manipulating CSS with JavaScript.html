<!DOCTYPE html>
<html>
    <head>
        <title>Dice</title>
        <meta charset="utf-8">
        <meta name="author" content="Amon Silva">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="wrapper w1">
            <button onclick="rotateDice()">Change Dice Color</button>
            <button onclick="changeClass()">Remove Cube3D Class</button>
            <div class="cube cubeRotation" id="cube">
                <div class="side front" id="front">1</div>
                <div class="side back" id="back">6</div>
                <div class="side right" id="right">4</div>
                <div class="side left" id="left">3</div>
                <div class="side top" id="top">5</div>
                <div class="side bottom" id="bottom">2</div>
            </div>
        </div>   
        <script src="js/changeStyle.js"></script>
    </body>
</html>
